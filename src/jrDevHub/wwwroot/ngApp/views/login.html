<fieldset>
    <legend>Login with a Social Provider</legend>

    <ul>
        <li ng-repeat="externalLogin in account.externalLogins">
            <a target="_self" href="/api/account/ExternalLogin?provider={{externalLogin.authenticationScheme}}&returnUrl=/">{{externalLogin.displayName}}</a>
        </li>
    </ul>

</fieldset>
<div class="col-lg-3 col-lg-offset-1">
    <fieldset>

        <ul>
            <li ng-repeat="error in controller.validationMessages">
                {{error}}
            </li>
        </ul>

        <form class="form-group" ng-submit="controller.login()">
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" ng-model="controller.loginUser.email" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" ng-model="controller.loginUser.password" />
            </div>
          
            <md-button type="submit" class="md-raised">Button</md-button>
            <md-button href="/register" class="md-accent">Accent</md-button>
        </form>
    </fieldset>
</div>
